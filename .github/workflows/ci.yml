name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend CI - Testing and Code Quality
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build

      # Uncomment when tests are added
      # - name: Run tests
      #   run: npm test

  # Supabase Functions CI
  supabase-functions-ci:
    name: Supabase Functions CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Check Supabase Functions
        run: |
          for func_dir in supabase/functions/*/; do
            if [ -f "$func_dir/index.ts" ]; then
              echo "Checking $func_dir"
              cd "$func_dir"
              deno check index.ts
              cd - > /dev/null
            fi
          done

      - name: Format check Supabase Functions
        run: |
          for func_dir in supabase/functions/*/; do
            if [ -f "$func_dir/index.ts" ]; then
              echo "Format checking $func_dir"
              cd "$func_dir"
              deno fmt --check index.ts
              cd - > /dev/null
            fi
          done

  # Security and dependency scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit for frontend
        working-directory: ./frontend
        run: |
          npm audit --audit-level=high
        continue-on-error: true

  # Overall CI status check
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [frontend-ci, supabase-functions-ci, security-scan]
    if: always()

    steps:
      - name: Check CI results
        run: |
          echo "Frontend CI: ${{ needs.frontend-ci.result }}"
          echo "Supabase Functions CI: ${{ needs.supabase-functions-ci.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          
          if [ "${{ needs.frontend-ci.result }}" == "failure" ] || 
             [ "${{ needs.supabase-functions-ci.result }}" == "failure" ]; then
            echo "❌ CI pipeline failed"
            exit 1
          else
            echo "✅ CI pipeline passed successfully"
          fi